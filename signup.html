<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="aap.css">
</head>
<body>
	<script type="text/javascript">
		const buttons = document.querySelecterAll('button');
		buttons.forEach(btn => {
			btn.addEventListener('click',function(e){
				let x = e.clickX - e.target.offsetLeft;
				let y= e.clientY - e.target.offsetTop;

				let ripples = document.createElement('span');
				ripples.style.left = x+'px';
				rippples.style.top = y+ 'px';

				setTimerOut(() => {
					ripples.remove()
				},1000);
			})
		})
	</script>
	<div  class="container">
  <form action="connection.php" method="POST">
  	<h1 class="animated zoomInLeft delay-1s">Register</h1>
  	<div class="ss">
  		<div class="animated fadeIn delay-2s">
    <div>
      <label for="first-name">First Name:</label>
      <input type="text" name="firstname" id="first-name" placeholder="First name" required />
      <label for="last-name">Last Name:</label>
      <input type="text" name="lastname" id="last-name" placeholder="Last name" required />
    </div>
    <br>
     <div>
        <label for="radio-choice-1">Male</label>
        <input type="radio" name="Gender" id="radio-choice-1" value="m" />

        <label for="radio-choice-2">Female</label>
        <input type="radio" name="Gender" id="radio-choice-2" value="f" />

       <label for="radio-choice-3">Other</label>
        <input type="radio" name="Gender" id="radio-choice-3" value="o" />
     </div>
     <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required placeholder="Your email">

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" pattern=".{5,10}" placeholder="Your password" required title="5 to 10 characters">
    </div>
    <br>
  <!-- WARNING! DANGER! CAUTION! -->
  <!-- DATE PICKER CRAZINESS BELOW!!!! -->
    <div>
      <label for="checkbox">I agree to the terms and conditions</label>
      <input type="checkbox" name="checkbox" id="checkbox" />
    </div>
    <br>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <!--<input type="submit" href="website4.html" name="submit">
      <a class="btn btn-primary" href="website4.html" role="button">Submit</a>-->
    </div>
    <br>
    <div>
    	<p>Already a Member?<a href="login.html">Login</a></p>
    </div>
</div>
</div>
  </form>  
</div>

</html>
